<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO meta tags -->
    <meta name="author" content="Renato Albuquerque">
    <meta name="description" content="Weather Forecast API, Project developed by Renato Albuquerque, Software Developer.">
    <meta name="keywords" content="weather, forecast, api, world, front-end, frontend, software, web, developer, development, portfolio, HTML, HTML5, CSS, CSS3, JavaScript, Renato Albuquerque">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">

    <script src="js/scripts.js" defer></script>
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2 class="title">Weather Forecast</h2>
            <h3 class="titleSequence">cities around the world</h3>
            <p class="source">Source: <a class="source-a" href="https://openweathermap.org/">OpenWeather API</a></p>
        </header>
        
        <main class="main">
            <p class="date">Date: <span>&nbsp;dd/mm/yyyy</span></p>
            <h1 class="subtitle">Choose the City !</h1>
            
            <div class="wrapInputBtnSearch">
                <input class="input" type="text" placeholder="Type the city name">
                <button class="buttonSearch" onclick="weatherForecast()">
                    <i class="fa-solid fa-magnifying-glass fa-fade"></i>
                </button>
            </div>
            
            <h3 class="headline">Next Temperatures:</h3>
            <div class="wrapWeathers">
                <div>
                    <p class="weather-1 weather"></p>
                    <p class="time-1 time"></p>
                </div>
                <div>
                    <p class="weather-2 weather"></p>
                    <p class="time-2 time"></p>
                </div>
                <div>
                    <p class="weather-3 weather"></p>
                    <p class="time-3 time"></p>
                </div>
                <div>
                    <p class="weather-4 weather"></p>
                    <p class="time-4 time"></p>
                </div>
            </div>

            <h3 class="headline">Average:</h3>
            <p class="average"></p>

            <h3 class="headline">Other Information:</h3>
            <div class="wrapOtherInformation">
                <p class="windSpeed"><i class="fa-solid fa-wind"></i>Wind Speed: <span></span></p>
                <p class="humidity"><i class="fa-solid fa-droplet"></i>Humidity: <span></span></p>
                <p class="weatherParameter"><i class="fa-solid fa-circle-info"></i>Weather Condition: <span></span></p>
                <p class="weatherDescription"><i class="fa-solid fa-circle-info"></i>Weather Description: <span></span></p>
            </div>

            <button class="buttonUpdate" onclick="window.location.reload()">Update info.</button>

        </main>
        <footer class="footer">
            <p class="footerNameJob">Developed by <a href="https://rma-contacts.vercel.app/">Renato Albuquerque</a></p>
            <p class="footerNameJob">Software Developer</p>
        </footer>
    </div>
</body>
</html>
